server.port=38765
spring.application.name=vue_element_admin
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server
spring.cloud.config.profile=@package.environment@
eureka.client.service-url.defaultZone=http://localhost:38761/eureka/

#数据库连接配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/vue_element_admin?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin123

#mybatis的相关配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.pangzi.vue_element_admin.entity
mybatis.configuration.map-underscore-to-camel-case=true

#pagehelper设置
pagehelper.helper-dialect = mysql
pagehelper.reasonable = true
pagehelper.support-methods-arguments = true
pagehelper.params = count=countSql

#图片上传地址
img.upload.folder = img

